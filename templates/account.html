<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Volunteer, Aid">
        <meta name="author" content="Hannah Hailu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>Volunteer Mathcher</title>
    </head>
    <body>
        <div class="home-link">
            <a href="{{url_for('home')}}" class="float-left p-3">Home</a>
            <button type="submit" class="btn btn-info m-3"><a href="{{url_for('logout')}}" style="text-decoration: none; color: aliceblue;">Logout</a></button>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <i class="fa fa-user-circle-o p-4" style="font-size:150px;"></i>
            <form class="p-4" method="POST">
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <input type="text" id="fname" name="fname" value="{{ user.first_name }}" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <input type="text" id="lname" name="lname" value="{{ user.last_name }}" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-12 flex-column d-flex">
                        <input type="email" placeholder="example@domain.com" value="{{ user.email }}" name="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <input type="password" id="password" name="password" placeholder="password" class="form-control" aria-describedby="password">
                    </div>
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <input type="password" id="password" name="repeat_password" placeholder="repeat password" class="form-control" aria-describedby="password">
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-12 flex-column d-flex">
                        <input type="number" placeholder="phone number" name="phone-number" value="{{ user.phone }}" class="form-control" aria-describedby="phone-number">
                    </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-12 flex-column d-flex">
                        <select id="county" name="county" class="form-control">
                            <option value="" disabled>Select County</option>
                            {% for county in counties %}
                            <option value="{{ county }}" {% if user.county == county %}selected{% endif %}>{{ county }}</option>
                            {% endfor %}
                        </select>                       
                    </div>
                </div>
                <div class="bottom-links">
                    <button type="submit">SAVE</button>
                </div>
            </form>
        </div>
        <!--Remember to put logout on this page-->
    </body>
</html>
